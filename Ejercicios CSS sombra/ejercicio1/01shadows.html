<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CSS Shadows</title>
  <style>
    .shady{
      box-shadow: 3px 5px 7px green;
      padding: 5px;

    }

    .shady2{
      margin-top: 20px;
      box-shadow: -3px -3px red;
      padding: 5px;
    }

    .shady3{
      padding: 5px;
      box-shadow: 3px 0px blue;
    }

</style>
</head>

<body>
  <header>
    <h1 class="title">CSS: Shadows</h1>
  </header>
  <main>
    <article>
      <h3 class="title">Shadows</h3>
      <p>
        This is a <a href="http://www.google.es" title="Go to google">link to Google</a>
        This is just a random text that we put to show the use the shadow
      </p>
      <div class="shady">
        This is div block with shadow
      </div>
      <div class="shady2">
        This is div block with shadow2
      </div>
      <div class="shady3">
        This is div block with shadow3
      </div>
    </article>
  </main>
</body>

</html>
